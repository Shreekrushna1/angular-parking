<form nz-form [formGroup]="slotsForm" [nzLayout]="'inline'">
  <div style="width: 50%;" >
    <span class="mt-1">Available Slots:-</span>
    <nz-form-item>
      <nz-form-control nzErrorTip="Select slot is required">
        <nz-select nzPlaceHolder="Select Available Slot" formControlName="selectedSlot">
          <nz-option *ngFor="let slots of availableSlots;let i = index" [nzLabel]="slots" [nzValue]="slots"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div style="width: 50%;">
    <span class="mt-1">Available Vehicles:-</span>
    <nz-form-item>
      <nz-form-control nzErrorTip="Select vehicle is required">
        <nz-select nzPlaceHolder="Select Vehicle" formControlName="seletedVehicle">
          <nz-option *ngFor="let cars of data.vehicleType === 'car' ? availableCars : availableBikes" [nzLabel]="cars" [nzValue]="cars"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>
</form>
<div class="d-flex mt-4 justify-content-between">
  <div></div>
  <div class="d-flex">
    <div>
      <button nz-button type="submit" nzType="primary" (click)="submitForm()">Park Vehicle</button>
    </div>
    &nbsp;
    <div>
      <button nz-button type="submit" nzType="primary" (click)="cancelForm()" nzDanger>Cancel</button>
    </div>
  </div>
</div>
